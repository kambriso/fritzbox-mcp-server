<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">

  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Security Architecture</text>

  <!-- Cloud Zone (RED) -->
  <rect x="50" y="60" width="700" height="120" fill="#FFEBEE" stroke="#C62828" stroke-width="3" rx="8"/>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B71C1C">INTERNET / CLOUD</text>

  <!-- AI Service Box -->
  <rect x="120" y="115" width="180" height="50" fill="#E53935" stroke="#B71C1C" stroke-width="2" rx="6"/>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">AI Service</text>
  <text x="130" y="156" font-family="Arial, sans-serif" font-size="11" fill="#FFCDD2">(Anthropic, OpenAI, etc.)</text>

  <!-- ISP Box -->
  <rect x="500" y="115" width="180" height="50" fill="#E53935" stroke="#B71C1C" stroke-width="2" rx="6"/>
  <text x="550" y="140" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#FFFFFF">Your ISP</text>
  <text x="520" y="156" font-family="Arial, sans-serif" font-size="11" fill="#FFCDD2">(Internet connection)</text>

  <!-- Home Network Zone (ORANGE) -->
  <rect x="50" y="220" width="700" height="350" fill="#FFF3E0" stroke="#EF6C00" stroke-width="3" rx="8"/>
  <text x="80" y="255" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E65100">YOUR HOME NETWORK</text>

  <!-- Internet-Exposed label -->
  <text x="80" y="285" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#F57C00">Internet-Exposed Components:</text>

  <!-- AI Agent Box (ORANGE) -->
  <rect x="100" y="305" width="200" height="110" fill="#FFE0B2" stroke="#F57C00" stroke-width="2" rx="6"/>
  <text x="160" y="332" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">AI Agent</text>
  <text x="115" y="352" font-family="Arial, sans-serif" font-size="11" fill="#EF6C00">(Claude Desktop, etc.)</text>
  <text x="130" y="372" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">On your computer</text>
  <text x="120" y="388" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">⚠ Talks to cloud AI</text>
  <text x="120" y="404" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">⚠ Has internet exposure</text>

  <!-- FRITZ!Box (ORANGE) -->
  <rect x="500" y="305" width="200" height="110" fill="#FFE0B2" stroke="#F57C00" stroke-width="2" rx="6"/>
  <text x="560" y="332" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E65100">FRITZ!Box</text>
  <text x="550" y="352" font-family="Arial, sans-serif" font-size="11" fill="#EF6C00">Your router</text>
  <text x="520" y="372" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">⚠ Connects to internet</text>
  <text x="520" y="388" font-family="Arial, sans-serif" font-size="10" fill="#F57C00">⚠ Has internet exposure</text>
  <text x="520" y="404" font-family="Arial, sans-serif" font-size="10" fill="#2E7D32">✓ No port forwarding needed</text>

  <!-- Secure Zone label -->
  <text x="80" y="445" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">100% Local - No Internet Exposure:</text>

  <!-- MCP Server (GREEN) -->
  <rect x="100" y="465" width="600" height="85" fill="#C8E6C9" stroke="#2E7D32" stroke-width="3" rx="6"/>
  <text x="320" y="495" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#1B5E20">MCP Server (This Software)</text>
  <text x="310" y="515" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">+ Your FRITZ!Box Credentials</text>
  <text x="200" y="535" font-family="Arial, sans-serif" font-size="11" fill="#388E3C">✓ Runs 100% locally - NEVER touches the internet    ✓ AI never sees credentials</text>

  <!-- Arrow: AI Agent to Cloud (VERTICAL) -->
  <line x1="210" y1="165" x2="210" y2="305" stroke="#C62828" stroke-width="3" marker-end="url(#arrowhead-red-down)" marker-start="url(#arrowhead-red-up)"/>
  <rect x="215" y="220" width="60" height="25" fill="#FFFFFF" stroke="#C62828" stroke-width="1" rx="3"/>
  <text x="220" y="237" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C62828">Internet</text>

  <!-- Arrow: FRITZ!Box to Internet (VERTICAL) -->
  <line x1="590" y1="165" x2="590" y2="305" stroke="#C62828" stroke-width="3" marker-end="url(#arrowhead-red-down)" marker-start="url(#arrowhead-red-up)"/>
  <rect x="595" y="220" width="60" height="25" fill="#FFFFFF" stroke="#C62828" stroke-width="1" rx="3"/>
  <text x="600" y="237" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#C62828">Internet</text>

  <!-- Arrow: AI Agent to MCP Server (VERTICAL) -->
  <line x1="200" y1="415" x2="200" y2="465" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowhead-green-down)" marker-start="url(#arrowhead-green-up)"/>
  <rect x="130" y="427" width="60" height="20" fill="#FFFFFF" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="135" y="441" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">Local</text>

  <!-- Arrow: FRITZ!Box to MCP Server (VERTICAL) -->
  <line x1="600" y1="415" x2="600" y2="465" stroke="#2E7D32" stroke-width="3" marker-end="url(#arrowhead-green-down)" marker-start="url(#arrowhead-green-up)"/>
  <rect x="610" y="427" width="70" height="20" fill="#FFFFFF" stroke="#2E7D32" stroke-width="1" rx="3"/>
  <text x="615" y="441" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">Local only</text>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead-red-down" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#C62828"/>
    </marker>
    <marker id="arrowhead-red-up" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="10 0, 0 5, 10 10" fill="#C62828"/>
    </marker>
    <marker id="arrowhead-green-down" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#2E7D32"/>
    </marker>
    <marker id="arrowhead-green-up" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="10 0, 0 5, 10 10" fill="#2E7D32"/>
    </marker>
  </defs>
</svg>
